<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/login.css" />
    <title>정보수정</title>
  </head>
  <body>
    <!-- 정보수정 폼 -->
    <div class="center">
      <div class="container">
        <div class="text">EDIT INFO</div>
        <div class="form-container">
          <div class="data">
            <label>이메일</label>
            <input type="text" id="myroLoginId" placeholder="abc@naver.com" disabled />
          </div>
          <div class="data">
            <label>이름</label>
            <input type="text" id="myroLoginId" placeholder="김싸피" disabled />
          </div>
          <div class="data">
            <label>닉네임</label>
            <input type="text" id="myroLoginId" required />
          </div>
          <div class="data">
            <label>비밀번호</label>
            <input
              type="password"
              id="myroLoginPwd"
              onKeypress="javascript:if(event.keyCode==13) {myroLogin()}"
              required
            />
          </div>
          <div class="data">
            <label>비밀번호 확인</label>
            <input
              type="password"
              id="myroLoginPwd"
              onKeypress="javascript:if(event.keyCode==13) {myroLogin()}"
              required
            />
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button type="submit" id="myroLoginBtn" onclick="myroLogin()">정보수정</button>
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button type="submit" id="myroLoginBtn" onclick="myroLogin()">회원탈퇴</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
